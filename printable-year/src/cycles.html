<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="Printable Year" />
    <meta property="og:site_name" content="Printable Year" />
    <meta property="og:title" content="Printable Year" />
    <meta property="og:description" content="Printable Year Calendar" />
    <title>Printable Year</title>
    <link rel="stylesheet" href="/sass/style-cycles.scss" />
    <script type="module" src="cycles.ts"></script>
  </head>
  <body>
    <main>
      <div id="ui">
        <h1>
          <span>Cycles</span>
          <input type="number" id="yearInput" />
        </h1>
        <p>Back to <a href="./">monthly calendar</a>.</p>

        <div class="options">
          <div class="checkbox-wrapper">
            <label for="shadeWeekends">Shade Weekends</label>
            <input type="checkbox" name="shadeWeekends" id="shadeWeekends" />
          </div>
          <div class="checkbox-wrapper">
            <label for="boldMonths">Bold Months</label>
            <input type="checkbox" name="boldMonths" id="boldMonths" />
          </div>
        </div>

        <p>
          Simply print this page. Inspired by a
          <a href="https://www.youtube.com/watch?v=BiY2yUwTgQc">JashiiCorrin video</a>.
        </p>
      </div>
      <div id="appContainer"></div>
    </main>

    <footer>
      <a href="https://github.com/erkannt/printable-year">Source code</a>
    </footer>
  </body>
</html>
